{% extends 'layout.html' %} {% block title %}login - pico-library{% endblock %}
{% block content %}

<div class="container">
  <form class="p-4 border rounded" method="post">
    <h2 class="mb-4">Confirm Email</h2>
    <div class="mb-3">
      <label for="register-email" class="form-label">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="register-email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="register-password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="register-password"
        required
      />
    </div>
    <div>
      <p class="text-danger-emphasis">{{message}}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary">confirm</button>
    </div>
  </form>
</div>

{% endblock %}
