{% extends 'layout.html' %} {% block title %}register - pico-library{% endblock
%} {% block content %}
<div class="container">
  <form class="p-4 border rounded" method="post">
    <h2 class="mb-4">Register</h2>
    <div class="mb-3">
      <label for="register-first_name" class="form-label">First Name</label>
      <input
        type="text"
        name="first_name"
        class="form-control"
        id="register-first_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="register-last_name" class="form-label">Last Name</label>
      <input
        type="text"
        name="last_name"
        class="form-control"
        id="register-last_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="register-email" class="form-label">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="register-email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="register-gender" class="form-label">Gender</label>
      <select class="form-control" class="form-select" name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="register-password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="register-password"
        required
      />
    </div>
    <div class="mb-3">
      <label for="register-confirm_password" class="form-label"
        >Confirm Password</label
      >
      <input
        type="password"
        name="confirm_password"
        class="form-control"
        id="register-confirm_password"
        required
      />
    </div>
    <div>
      <p class="text-danger-emphasis">{{message}}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary">Register</button>
      <p>Already have an account <a href="/login">login</a></p>
    </div>
  </form>
</div>
{% endblock %}
