<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/reviews.css') }}"
/>
{% if is_logged_in %}

<div
  class="reviews-content"
  style="max-width: 800px; margin: 20px auto; padding: 0 20px"
>
  <h1>Write a Review</h1>

  <form
    id="review-form"
    style="border: 1px solid #ccc; border-radius: 5px; padding: 20px"
  >
    <img
      class="img-fluid img-responsive rounded-circle mr-2"
      src="https://api.dicebear.com/8.x/bottts/svg?seed={{ user_data.public_id }}"
      width="108"
    />
    <div class="form-group mb-4">
      <label for="rating" style="display: block; font-weight: bold"
        >Rating:</label
      >
      <select
        id="rating"
        name="rating"
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
      >
        <option value="">Select</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
      </select>
    </div>

    <div class="form-group">
      <label for="content" style="display: block; font-weight: bold"
        >Your Review:</label
      >
      <textarea
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
        name="content"
        rows="6"
        required
      ></textarea>
    </div>
    <button
      style="
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
      type="submit"
      class="btn btn-primary"
    >
      Submit Review
    </button>
  </form>
</div>
{% endif %}

<!-- Main Container for Clients Review -->
<div class="container">
  <!-- Clients Review Section -->
  <div class="reviewSection" id="reviews-list">
    <!-- review items -->
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn border" id="load-more-reviews-btn">Load More</button>
  </div>
</div>
