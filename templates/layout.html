<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}pico-library{% endblock %}</title>
    <!-- Add your CSS links here -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    {% block style %} {% endblock %}
  </head>
  <body>
    <div id="page-container">
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Pico - Library</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="collapse navbar-collapse" id="navbarNav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/agents">Agents</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <!-- Add more navbar links as needed -->
          </ul>
        </div>
      </nav>

      <div id="content-wrap">
        <!-- Main content -->
        <div class="container-fluid">{% block content %} {% endblock %}</div>

        <button
          data-bs-theme="dark"
          id="btnSwitch"
          type="button"
          class="btn btn-dark rounded-pill"
          aria-label="Change to light theme"
        >
          toggle
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>

      <!-- Footer -->
      <footer class="footer mt-5 py-3 my-10" id="footer">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <div class="container text-center">
          <h2 class="mb-4">Connect with Us</h2>
          <div class="social-icons mb-4">
            <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="mb-0">Join our community and stay connected!</p>
        </div>
        <div class="container text-center">
          <p>&copy; 2024 pico-library. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/90b8c96e2f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
